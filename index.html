<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Hello, world!</title>
</head>

<body>

    <body>
        <!-- Equal width cols, same on all screen sizes -->
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <div class="form">
                        <div class="card divFormulario">
                            <div class="card-body">
                                <ul class="tab-group">
                                </ul>
                                <div class="tab-content">
                                    <div id="signup">
                                        <h3>Register</h3>

                                        <form action="/" method="post">

                                            <div class="top-row">
                                                <div class="field-wrap">
                                                    <label>
                                                        First Name<span class="req">*</span>
                                                    </label>
                                                    <input type="text" required autocomplete="off" class="nombre" />
                                                </div>

                                                <div class="field-wrap">
                                                    <label>
                                                        Last Name<span class="req">*</span>
                                                    </label>
                                                    <input type="text" required autocomplete="off" class="apellido" />
                                                </div>
                                            </div>

                                            <div class="field-wrap">
                                                <label>
                                                    setAddress<span class="req">*</span>
                                                </label>
                                                <input type="email" required autocomplete="off" class="email" />
                                            </div>

                                            <div class="field-wrap">
                                                <label>
                                                    Password <span class="req">**</span>
                                                </label>
                                                <input type="password" required autocomplete="off" class="password" />
                                            </div>

                                            <button type button="submit" class="button button-block botonEnviar">Get
                                                Started</button>

                                        </form>

                                    </div>



                                </div><!-- tab-content -->
                            </div>
                        </div>

                    </div> <!-- /form -->
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </body>

</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="register.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
